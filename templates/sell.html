{% extends "layout.html" %}
{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="POST" class="container py-5 text-center">
    <select name = "item_sold" class="form-select mx-auto w-auto">

        <div class="mb-3">
            <option disabled selected class="form-select mx-auto w-auto">Select stocks</option>
        </div>

        {% for stock in stocks %}
        <div class="mb-3">
            <option value="{{stock.symbol}}" class="form-select mx-auto w-auto">{{stock.symbol}}</option>
        </div>
        {% endfor %}
    </select>
    <br>

    <div class="mb-3">
        <input type="INTEGER" name = "shares" placeholder= "Enter amount of shares you want to sell!" autocomplete="off" class="form-control mx-auto w-auto">
    </div>

    <div class="mb-3">
    <button type="submit" class="btn btn-primary">Sell</button>
    </div>
</form>
{% endblock %}
